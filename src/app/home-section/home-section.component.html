<!-- Section: Home -->
<section id="home-section" class="mb-10">
    <div class="container">
        <div *ngIf="isLoading" class="row gx-0 padding-bottom justify-content-center padding-top">
            <div class="spinner-grow text-primary margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-success margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-danger margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-warning margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-info margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow text-dark margin-right" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div *ngIf="!isLoading" class="row gx-0 padding-bottom justify-content-center">
            <div class="col-lg-12 justify-content-center">
                <table class="table table-striped">
                    <thead class="table-info">
                        <tr>
                            <th scope="col" class="text-center">Rank</th>
                            <th scope="col" class="text-center">Nickname</th>
                            <th scope="col" class="text-center">Score</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of players">
                            <th scope="row" class="text-center">{{player.rank}}</th>
                            <td class="text-center">{{player.nickname}}</td>
                            <td class="text-center">{{player.score}}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary btn-sm" (click)="buttonHandle(player._id, 'edit_player_')">Edit</button> &nbsp;
                                <button type="button" class="btn btn-info btn-sm" (click)="buttonHandle(player._id, 'view_player_')">View</button> &nbsp;
                                <button type="button" class="btn btn-danger btn-sm" (click)="buttonHandle(player._id, 'delete_player_')">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div *ngFor="let player of players">
                <modal [player]="player" [mode]="ModalModeEnum.EditMode"></modal>
                <modal [player]="player" [mode]="ModalModeEnum.ReadMode"></modal>
                <modal [player]="player" [mode]="ModalModeEnum.DeleteMode"></modal>
            </div>
        </div>
        <div *ngIf="!isLoading" class="row gx-0 align-items-center">
            <div class="col-lg-12 d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-md" (click)="endGameButtonHandle()">End of competition</button> &nbsp; &nbsp;
                <button type="button" class="btn btn-secondary btn-md" (click)="createButtonHandle()">Create a player</button>
            </div>
        </div>
        <modal [mode]="ModalModeEnum.CreateMode"></modal>
        <modal [mode]="ModalModeEnum.EndGame"></modal>
    </div>

</section>
